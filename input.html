<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/input.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thanh vien dang ki</h3>
            <p class="description">Cung nhau hoc lap trinh mien phi tai F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">full name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Thao Giang" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">email</label>
                <input type="text" name="email" id="email" placeholder="abc@gamil.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">password</label>
                <input type="password" name="password" id="password" placeholder="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="confirm-password" class="form-label">password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="repeat password"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tinh/TP</label>
                <select name="province" id="province" class="form-control">
                    <option value="">--Chon Tinh/TP--</option>
                    <option value="hni">Ha Noi</option>
                    <option value="hpg">Hai Phong</option>
                    <option value="vpc">Vinh Phuc</option>
                </select>
                <span class="form-message"></span>

            </div>

            <div class="form-group">
                <label for="avatar" class="form-label">Anh dai dien</label>
                <input name="avatar" type="file" id="avatar" class="form-control" >
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="gender" class="form-label">gioi tinh</label>
                <div class="gender-type">
                    <input type="checkbox" name="gender" class="form-control" value="male">Nam
                    <input type="checkbox" name="gender" class="form-control" value="female">Nu
                    <input type="checkbox" name="gender" class="form-control" value="other">Khac
                </div>

                <span class="form-message"></span>

            </div>

            <button class="form-submit">Dang ki</button>
        </form>
    </div>

</body>
<script src="/validator.js"></script>

</html>
